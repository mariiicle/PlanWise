<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Project - PlanWise</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <div class="modal" id="newProjectModal">
    <div class="modal-header">
      <h2 class="modal-title">Create New Initial Plan</h2>
      <button class="close-btn" id="closeModal">&times;</button>
    </div>
    
    <div class="modal-body">
      <div class="form-group">
        <label for="project-name">Project Name</label>
        <input type="text" id="project-name" placeholder="Enter project name">
      </div>
      
      <div class="form-group">
        <label for="project-type">Select Project Type</label>
        <div class="project-types">
          <div class="project-type" data-type="vicinity-map">
            <span class="project-type-icon">🏢</span>
            <div>Vicinity Map</div>
          </div>
          <div class="project-type" data-type="site-analysis">
            <span class="project-type-icon">🌆</span>
            <div>Site Analysis</div>
          </div>
          <div class="project-type" data-type="zoning">
            <span class="project-type-icon">📊</span>
            <div>Zoning</div>
          </div>
          <div class="project-type" data-type="program">
            <span class="project-type-icon">📝</span>
            <div>Overall</div>
          </div>
          <div class="project-type" data-type="bubble-diagram">
            <span class="project-type-icon">🔄</span>
            <div>Bubble Diagram</div>
          </div>
          <div class="project-type" data-type="matrix-diagram">
            <span class="project-type-icon">📐</span>
            <div>Matrix Diagram</div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="scale">Scale</label>
        <select id="scale">
          <option value="1-50">1:50</option>
          <option value="1-100" selected>1:100</option>
          <option value="1-200">1:200</option>
          <option value="1-500">1:500</option>
          <option value="custom">Custom...</option>
        </select>
      </div>
    </div>
    
    <div class="footer">
      <button class="btn btn-cancel" id="cancelButton">Cancel</button>
      <button class="btn btn-create" id="createButton">Next</button>
    </div>
  </div>
  
  <script src="new.js"></script>
</body>
</html>

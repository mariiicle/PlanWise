<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanWise - Bubble Diagram</title>
    <link rel="stylesheet" href="bubble.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <header class="top-nav">
            <div class="left-controls">
                <div class="app-branding">
                    <div class="app-logo">B</div>
                    <div class="app-title">Bubble Diagram</div>
                </div>
                <div class="nav-divider"></div>
                <div class="doc-title">
                    <input type="text" value="Untitled Project" class="title-input">
                    <div class="doc-status">
                        <span class="status-icon"><i class="fas fa-check-circle"></i></span>
                        <span class="status-text">Saved</span>
                    </div>
                </div>
            </div>
            <div class="center-controls">
                <div class="history-controls">
                    <button class="history-btn" title="Undo"><i class="fas fa-undo"></i></button>
                    <button class="history-btn" title="Redo"><i class="fas fa-redo"></i></button>
                </div>
            </div>
            <div class="right-controls">
                <button class="action-btn btn-chart" title="Analytics"><i class="fas fa-chart-bar"></i></button>
                <button class="action-btn btn-layers" title="Layers"><i class="fas fa-layer-group"></i></button>
                <div class="dropdown">
                    <button class="action-btn btn-export" title="Export"><i class="fas fa-file-export"></i></button>
                </div>
                <button class="primary-btn share-btn">
                    <i class="fas fa-share-alt"></i>
                    <span>Download</span>
                </button>
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                </div>
            </div>
        </header>

        <!-- Primary Toolbar -->
        <div class="tool-bar">
            <div class="left-tools">
                <div class="tool-group">
                    <button class="btn-tool active">
                        <i class="fas fa-mouse-pointer"></i>
                        <span>Select</span>
                    </button>
                </div>
            </div>
            <div class="right-tools">
                <div class="view-options">
                    <button class="view-btn" title="Grid View"><i class="fas fa-th"></i></button>
                    <button class="view-btn active" title="Map View"><i class="fas fa-map"></i></button>
                    <button class="view-btn" title="3D View"><i class="fas fa-cube"></i></button>
                </div>
                <button class="btn-tool">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="map-area">
                <div class="map-header">
                    <div>
                        <h2>Bubble Diagram</h2>
                        <p class="map-description">Visual spatial relationship planner</p>
                    </div>
                    <div class="map-actions">
                        <button class="map-action-btn" title="Fullscreen"><i class="fas fa-expand-alt"></i></button>
                        <button class="map-action-btn" title="Save as image"><i class="fas fa-download"></i></button>
                    </div>
                </div>
                
                <!-- Minimap for navigation -->
                <div class="minimap">
                    <div class="minimap-view"></div>
                </div>
                
                <div class="map-controls">
                    <div class="zoom-controls">
                        <button class="zoom-btn" title="Zoom In"><i class="fas fa-plus"></i></button>
                        <span class="zoom-level">100%</span>
                        <button class="zoom-btn" title="Zoom Out"><i class="fas fa-minus"></i></button>
                        <button class="zoom-btn" title="Fit to Screen"><i class="fas fa-expand"></i></button>
                    </div>
                    <div class="nav-controls">
                        <button class="btn-notes" title="Open project notes">
                            <i class="fas fa-sticky-note"></i>
                            <span>Notes</span>
                        </button>
                        <button class="btn-previous">
                            <i class="fas fa-arrow-left"></i>
                            <span>Previous</span>
                        </button>
                        <button class="btn-next" title="Next step">
                            <span>Next</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-tools">
                <!-- Quick Actions Toolbar -->
                <div class="quick-actions">
                    <button class="quick-action-btn" title="Add Bubble"><i class="fas fa-plus-circle"></i></button>
                    <button class="quick-action-btn" title="Connect"><i class="fas fa-link"></i></button>
                    <button class="quick-action-btn" title="Group"><i class="fas fa-object-group"></i></button>
                    <button class="quick-action-btn" title="Delete"><i class="fas fa-trash"></i></button>
                </div>
                
                <!-- Bubble Diagram Tools -->
                <div class="tool-section">
                    <div class="section-header">
                        <h3 class="section-title">Bubble Diagram</h3>
                        <button class="section-toggle"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="section-content">
                        <p class="bubble-description">Create, size, and connect spaces to visualize relationships</p>
                    </div>
                </div>
                
                <!-- Space Management -->
                <div class="tool-section">
                    <div class="section-header">
                        <h3 class="section-title">Spaces</h3>
                        <button class="section-toggle"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="section-content">
                        <div class="spaces-list">
                            <div class="space-item active">
                                <div class="space-color" style="background-color: var(--bubble-1);"></div>
                                <span class="space-name">Living Area</span>
                                <div class="space-actions">
                                    <button class="space-edit-btn" title="Edit"><i class="fas fa-edit"></i></button>
                                    <button class="space-delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <div class="space-item">
                                <div class="space-color" style="background-color: var(--bubble-2);"></div>
                                <span class="space-name">Dining Area</span>
                                <div class="space-actions">
                                    <button class="space-edit-btn" title="Edit"><i class="fas fa-edit"></i></button>
                                    <button class="space-delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <div class="space-item">
                                <div class="space-color" style="background-color: var(--bubble-3);"></div>
                                <span class="space-name">Kitchen</span>
                                <div class="space-actions">
                                    <button class="space-edit-btn" title="Edit"><i class="fas fa-edit"></i></button>
                                    <button class="space-delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                            <div class="space-item">
                                <div class="space-color" style="background-color: var(--bubble-4);"></div>
                                <span class="space-name">Master Bedroom</span>
                                <div class="space-actions">
                                    <button class="space-edit-btn" title="Edit"><i class="fas fa-edit"></i></button>
                                    <button class="space-delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        <button class="add-space-btn">
                            <i class="fas fa-plus"></i>
                            <span>Add Space</span>
                        </button>
                    </div>
                </div>
                
                <!-- Bubble Styling -->
                <div class="tool-section">
                    <div class="section-header">
                        <h3 class="section-title">Bubble Styling</h3>
                        <button class="section-toggle"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="section-content">
                        <div class="styling-options">
                            <div class="style-option">
                                <label for="bubble-size">Size:</label>
                                <div class="slider-container">
                                    <input type="range" id="bubble-size" min="50" max="200" value="100">
                                    <div class="size-value">100px</div>
                                </div>
                            </div>
                            <div class="style-option">
                                <label for="bubble-color">Color:</label>
                                <div class="color-options">
                                    <div class="color-grid">
                                        <button class="color-btn" data-color="bubble-1" style="background-color: #3B82F6;" title="Blue"></button>
                                        <button class="color-btn" data-color="bubble-2" style="background-color: #10B981;" title="Green"></button>
                                        <button class="color-btn" data-color="bubble-3" style="background-color: #F97316;" title="Orange"></button>
                                        <button class="color-btn" data-color="bubble-4" style="background-color: #8B5CF6;" title="Purple"></button>
                                        <button class="color-btn" data-color="bubble-5" style="background-color: #EF4444;" title="Red"></button>
                                        <button class="color-btn custom-color-trigger" title="Custom color">
                                            <i class="fas fa-palette"></i>
                                        </button>
                                    </div>
                                    <input type="color" class="hidden-color-input" id="custom-color-picker">
                                </div>
                            </div>
                            <div class="style-option">
                                <!---<label for="bubble-opacity">Opacity:</label>
                                <div class="slider-container">
                                    <input type="range" id="bubble-opacity" min="30" max="100" value="100">
                                    <div class="opacity-value">100%</div>
                                </div>
                            </div> --->
                        </div>
                    </div>
                </div>
                
                <!-- Connection Types -->
                <!--<div class="tool-section">
                    <div class="section-header">
                        <h3 class="section-title">Connections</h3>
                        <button class="section-toggle"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="section-content">
                        <div class="importance-levels">
                            <div class="importance-item">
                                <div class="importance-color very-important"></div>
                                <span class="importance-label">Very Important</span>
                            </div>
                            <div class="importance-item">
                                <div class="importance-color moderate-important"></div>
                                <span class="importance-label">Moderate Important</span>
                            </div>
                            <div class="importance-item">
                                <div class="importance-color unimportant"></div>
                                <span class="importance-label">Unimportant</span>
                            </div>
                        </div>
                    </div>
                </div>-->
                
                <!-- Connection Settings -->
                <div class="tool-section">
                    <div class="section-header">
                        <h3 class="section-title">Connection Settings</h3>
                        <button class="section-toggle"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <div class="section-content">
                        <div class="connection-options">
                            <div class="connection-setting">
                                <label for="connection-type">Connection Type:</label>
                                <select id="connection-type" class="connection-select">
                                    <option value="direct">Direct Access</option>
                                    <option value="visual">Visual Connection</option>
                                    <option value="proximity">Close Proximity</option>
                                </select>
                            </div>
                            <div class="connection-setting">
                                <label for="connection-importance">Importance:</label>
                                <select id="connection-importance" class="connection-select">
                                    <option value="very">Very Important</option>
                                    <option value="moderate">Moderate Important</option>
                                    <option value="unimportant">Unimportant</option>
                                </select>
                            </div>
                            <div class="tool-section">
                                <div class="section-title">Annotations</div>
                                <button class="add-button">
                                    <div class="plus-icon"><i class="fas fa-plus"></i></div>
                                    <span>Add Pathway</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Tutorial Helper -->
    <div class="tutorial-helper">
        <button class="tutorial-toggle">
            <i class="fas fa-question-circle"></i>
        </button>
    </div>

    <script src="bubble.js"></script>
</body>
</html>

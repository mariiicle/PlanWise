<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanWise - Architecture Planning</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo"><i class="fas fa-drafting-compass"></i></div>
                <div class="logo-text">PlanWise</div>
                <div class="plan-badge">Free</div>
            </div>

            <div class="user-profile">
                <div class="avatar">A</div>
                <div class="user-info">
                    <div class="user-name">My Projects</div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <button class="new-btn">
                <i class="fas fa-plus"></i>
                <span>New Project</span>
            </button>

            <div class="nav-menu">
                <div class="nav-item active" data-target="home"><i class="fas fa-home"></i><span>Home</span></div>
                <div class="nav-item" data-target="recent"><i class="fas fa-clock"></i><span>Recent</span></div>
                <div class="nav-item" data-target="starred"><i class="fas fa-star"></i><span>Starred</span></div>
                <div class="nav-item" data-target="projects">
                    <i class="fas fa-building"></i><span>Projects</span><i class="fas fa-plus add-project"></i>
                </div>
                <div class="nav-item" data-target="recycle-bin"><i class="fas fa-trash"></i><span>Recycle Bin</span></div>
            </div>

            <div class="upgrade-info">
                <div class="plan-name">PlanWise Pro</div>
                <div class="billing-info">Architect Edition</div>
                <div class="discount-badge">Save 48%</div>
                <button class="upgrade-btn"><i class="fas fa-crown"></i><span>Upgrade</span></button>
            </div>
        </div>

        <!-- Main Content Wrapper (Maximized Space) -->
        <div class="content-wrapper">
            
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search projects...">
                </div>
                <div class="user-controls">
                    <button class="icon-btn"><i class="fas fa-crown"></i><span>Upgrade</span></button>
                    <button class="icon-btn"><i class="fas fa-history"></i></button>
                    <button class="icon-btn"><i class="fas fa-bell"></i></button>
                    <div class="user-avatar">A</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <h1>Welcome to PlanWise</h1>
            </div>

        </div>
        
    </div>

    <!-- Project Details Modal -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Project Details</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="file-name">Project Name:</label>
                    <input type="text" id="file-name">
                </div>
                <div class="form-group">
                    <label for="project-type">Project Type:</label>
                    <select id="project-type">
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                        <option value="mixed-use">Custom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file-content">Description:</label>
                    <textarea id="file-content" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>Created: <span id="created-date"></span></label>
                </div>
                <div class="form-group">
                    <label>Modified: <span id="modified-date"></span></label>
                </div>
                <div class="form-group">
                    <label>Project Modules:</label>
                    <div class="modules-info">
                        <p>Progress is tracked automatically when you use the tools in the Master Planner.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn" class="delete-btn">Delete</button>
                <button id="save-btn" class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/homepage.js"></script>
</body>
</html>

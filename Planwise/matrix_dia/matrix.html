<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanWise - Adjacency Matrix Diagram</title>
    <link rel="stylesheet" href="matrix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <header class="top-nav">
            <div class="left-controls">
                <div class="app-branding">
                    <div class="app-logo">A</div>
                    <div class="app-title">Adjacency Matrix Diagram</div>
                </div>
                <div class="nav-divider"></div>
                <div class="doc-title">
                    <input type="text" value="Untitled Project" class="title-input">
                    <div class="doc-status">
                        <span class="status-icon"><i class="fas fa-check-circle"></i></span>
                        <span class="status-text">Saved</span>
                    </div>
                </div>
            </div>
            <div class="center-controls">
                <div class="history-controls">
                    <button class="history-btn" title="Undo"><i class="fas fa-undo"></i></button>
                    <button class="history-btn" title="Redo"><i class="fas fa-redo"></i></button>
                </div>
            </div>
            <div class="right-controls">
                <button class="action-btn btn-chart" title="Analytics"><i class="fas fa-chart-bar"></i></button>
                <button class="action-btn btn-layers" title="Layers"><i class="fas fa-layer-group"></i></button>
                <div class="dropdown">
                    <button class="action-btn btn-export" title="Export"><i class="fas fa-file-export"></i></button>
                </div>
                <button class="primary-btn share-btn">
                    <i class="fas fa-share-alt"></i>
                    <span>Download</span>
                </button>
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                </div>
            </div>
        </header>

        <!-- Secondary Toolbar -->
        <div class="tool-bar">
            <div class="left-tools">
                <div class="tool-group">
                    <button class="btn-tool active">
                        <i class="fas fa-mouse-pointer"></i>
                        <span>Select</span>
                    </button>
                </div>
            </div>
            <div class="right-tools">
                <div class="view-options">
                    <button class="view-btn" title="Grid View"><i class="fas fa-th"></i></button>
                    <button class="view-btn active" title="Map View"><i class="fas fa-map"></i></button>
                    <button class="view-btn" title="3D View"><i class="fas fa-cube"></i></button>
                </div>
                <button class="btn-tool">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="map-area">
                <div class="map-header">
                    <div>
                        <h2>Adjacency Matrix Diagram</h2>
                        <p class="map-description">Space relationship visualization</p>
                    </div>
                    <div class="map-actions">
                        <button class="map-action-btn"><i class="fas fa-expand-alt"></i></button>
                        <button class="map-action-btn"><i class="fas fa-download"></i></button>
                    </div>
                </div>
                <div class="map-canvas">
                    <!-- Adjacency Matrix would go here -->
                    <!-- Compass has been removed -->
                </div>
                
                <div class="map-controls">
                    <!-- Zoom controls have been removed -->
                    <div class="nav-controls">
                        <button class="btn-notes">
                            <i class="fas fa-sticky-note"></i>
                            <span>Notes</span>
                        </button>
                        <button class="btn-next">
                            <span>Next</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-tools">
                <!-- Adjacency Matrix Tools -->
                <div class="tool-section">
                    <div class="section-title">Adjacency Matrix</div>
                    <div class="adjacency-description">Define spatial relationships between rooms</div>
                </div>
                
                <!-- Room Management -->
                <div class="tool-section">
                    <div class="section-title">Spaces</div>
                    <div class="spaces-list">
                        <div class="space-item">
                            <span class="space-name">Living Area</span>
                            <div class="space-actions">
                                <button class="space-edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="space-delete-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="space-item">
                            <span class="space-name">Dining Area</span>
                            <div class="space-actions">
                                <button class="space-edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="space-delete-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="space-item">
                            <span class="space-name">Kitchen</span>
                            <div class="space-actions">
                                <button class="space-edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="space-delete-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <button class="add-space-btn">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Space</span>
                    </button>
                </div>
                
                <!-- Importance Levels -->
                <div class="tool-section">
                    <div class="section-title">Adjacency Importance</div>
                    <div class="importance-levels">
                        <div class="importance-item">
                            <div class="importance-color very-important"></div>
                            <span class="importance-label">Very Important</span>
                        </div>
                        <div class="importance-item">
                            <div class="importance-color moderate-important"></div>
                            <span class="importance-label">Moderate Important</span>
                        </div>
                        <div class="importance-item">
                            <div class="importance-color unimportant"></div>
                            <span class="importance-label">Unimportant</span>
                        </div>
                    </div>
                </div>
                
                <!-- Connection Settings -->
                <div class="tool-section">
                    <div class="section-title">Connection Settings</div>
                    <div class="connection-options">
                        <div class="connection-setting">
                            <label for="connection-type">Connection Type:</label>
                            <select id="connection-type" class="connection-select">
                                <option value="direct">Direct Access</option>
                                <option value="visual">Visual Connection</option>
                                <option value="proximity">Close Proximity</option>
                            </select>
                        </div>
                        <div class="connection-setting">
                            <label for="connection-importance">Importance:</label>
                            <select id="connection-importance" class="connection-select">
                                <option value="very">Very Important</option>
                                <option value="moderate">Moderate Important</option>
                                <option value="unimportant">Unimportant</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="matrix.js"></script>
</body>
</html>

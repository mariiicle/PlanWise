<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanWise - My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f6df5;
            --primary-light: #7986fd;
            --primary-dark: #3252e8;
            --text-dark: #2c3e50;
            --text-gray: #788195;
            --main-content-bg: #f7f9fc;
            --card-bg: #ffffff;
            --border-color: #e6ebf1;
            --border-radius: 14px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--main-content-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 15px;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px rgba(79, 109, 245, 0.08);
            padding: 30px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(79, 109, 245, 0.2);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .profile-email {
            color: var(--text-gray);
            font-size: 16px;
        }

        .profile-details {
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .detail-value {
            color: var(--text-gray);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-tab {
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: var(--text-gray);
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .edit-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .edit-btn:hover {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .profile-card {
                padding: 20px;
            }

            .nav-tabs {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-tab {
                text-align: center;
                margin: 5px 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">CM</div>
                <div class="profile-name">Carla Margarit</div>
                <div class="profile-email">margarit.carla@ncst.edu</div>
            </div>

            <div class="profile-details">
                <div class="detail-row">
                    <span class="detail-label">Full Name</span>
                    <span class="detail-value">Carla Margarit</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Student Email</span>
                    <span class="detail-value">margarit.carla@ncst.edu</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">University</span>
                    <span class="detail-value"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Major</span>
                    <span class="detail-value"></span>
                </div>
            </div>

            <a href="#" class="edit-btn">Edit Profile</a>
        </div>
    </div>
</body>
</html>

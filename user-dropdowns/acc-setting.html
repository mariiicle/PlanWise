<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanWise - Account Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f6df5;
            --primary-light: #7986fd;
            --primary-dark: #3252e8;
            --text-dark: #2c3e50;
            --text-gray: #788195;
            --background-color: #f0f4f8;
            --border-color: #e6ebf1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .user-avatar i {
            font-size: 24px;
            color: white;
        }

        .settings-section {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .form-input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 250px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 54px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-btn:hover {
            background-color: var(--primary-dark);
        }

        @media (max-width: 600px) {
            .page-header {
                flex-direction: column;
                text-align: center;
            }

            .user-profile {
                flex-direction: column;
                margin-bottom: 10px;
            }

            .user-avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .settings-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-input {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <h3>arki_marga</h3>
                <small>Free User</small>
            </div>
        </div>
        <small>Last updated:-</small>
    </div>

    <div class="container">
        <div class="settings-section">
            <h2>Account Details</h2>
            <div class="settings-item">
                <span>Current Username</span>
                <span>arki_marga</span>
            </div>
            <div class="settings-item">
                <span>Change Username</span>
                <input type="text" class="form-input" placeholder="Enter new username">
            </div>
            <div class="settings-item">
                <span>Current Password</span>
                <input type="password" class="form-input" placeholder="Current password">
            </div>
            <div class="settings-item">
                <span>New Password</span>
                <input type="password" class="form-input" placeholder="Enter new password">
            </div>
            <div class="settings-item">
                <span>Confirm New Password</span>
                <input type="password" class="form-input" placeholder="Confirm new password">
            </div>
        </div>

        <div class="settings-section">
            <h2>Notification Preferences</h2>
            <div class="settings-item">
                <span>Email Notifications</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <span>Push Notifications</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <button class="save-btn">Save Changes</button>
    </div>
</body>
</html>
